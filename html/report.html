<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
 
    <link rel="stylesheet" href="../css/global-style.css">
    <link rel="stylesheet" href="../css/navbar-style.css">
    <link rel="stylesheet" href="../css/logged-in-navbar-style.css">
    <link rel="stylesheet" href="../css/footer-style.css">
    <link rel="stylesheet" href="../css/report-style.css">
    <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/navbar-functionality.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Report | Bug Tracking System</title>
</head>

<body>
    <div class="navbar">
        <div class="container-fluid">
            <div class="container">
                <nav>
                    <div class="branding">
                        <img class="brand-icon" src="../img/insect.png">
                        <p class="brand-text">Bug Tracking System</p>
                        <img src="https://cdn.umnbootcamp.com/wp-content/uploads/sites/60/2018/03/placeholder-person.png"
                            alt="Profile Imamge" class="profile-img">
                    </div>
                    <ul class="navlist">
                        <li id="profile-img-li"><a href="#" class="navlink"><img class="profile-img" src="https://cdn.umnbootcamp.com/wp-content/uploads/sites/60/2018/03/placeholder-person.png" /></a></li>
                        <li><a href="#" class="navlink active"><i class="fa fa-dashboard"></i> Overview</a></li>
                        <li><a href="#" class="navlink"><i class="number-badge">0</i> Reports</a></li>
                        <li><a href="#" class="navlink"><i class="fa fa-user"></i> Users</a></li>
                        <li><a href="#" class="navlink"><i class="fa fa-sign-out"></i> Log out</a></li>
                    </ul>
                    <div class="nav-toggler">
                        <a href="#" class="fa fa-arrow-up"></a>
                    </div>
                </nav>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="container" id="page-body">
            <div class="report">
                    <div class="report-title">
                        <span class="report-id">#3</span>
                        <span class="report-title">Report title will be placed here.</span>
                    </div>
            </div>
            <div class="report-info-status">
                <div class="report-status open">
                    <i class="fas fa-book-open"></i> Open
                </div>
                <div class="badge report-priority">
                    <span class="badge-label">report priority</span>
                    <span class="badge-value med">med</span>
                </div>
                <div class="badge report-type">
                    <span class="badge-label">report status</span>
                    <span class="badge-value bug">bug</span>
                </div>
                <button class="watch-btn">
                    <i class="fa fa-eye"></i> Watch
                </button>
            </div>
            <div class="extended-info">
                <span class="user-name">Bikash Das</span> Added the report <span class="date-info">3 days ago</span>.
            </div>
        </div>
        
    </div>
</body>

</html>
